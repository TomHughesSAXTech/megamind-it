            width: 5px;
            height: 25px;
            background: #333;

            transition: all 0.1s ease;

        .volume-bar.active {
            background: linear-gradient(to top, #1976d2, #42a5f5);
            box-shadow: 0 0 10px rgba(25,118,210,0.5);
        }

            background: linear-gradient(135deg, #2C2C2C 0%, #1F1F1F 50%, #333333 100%);

        .message-avatar {

        .message.bot .message-avatar {

        .chat-input-container {

        .chat-input {

        .chat-input input {

        .hidden {

        }

        /* Responsive design */
        @media (max-width: 1200px) {
            .container {
                flex-direction: column;

            }

        }

                position: relative;

            }
        }
    </style>
</head>

        async function initialize() {
            console.log('Initializing MegaMind IT...');
            
            // Wait for MSAL library to load with better error handling
            let attempts = 0;
            const maxAttempts = 50; // 5 seconds
            
            while (!initializeMSAL() && attempts < maxAttempts) {
                await new Promise(resolve => setTimeout(resolve, 100));
                attempts++;
            }
            
            if (!msalInstance) {
                console.error('Failed to load MSAL library after', attempts * 100, 'ms');
                console.error('msalLoaded:', window.msalLoaded);
                console.error('typeof msal:', typeof msal);
                // Try to initialize without waiting
                if (typeof msal !== 'undefined' && msal.PublicClientApplication) {
                    try {
                        msalInstance = new msal.PublicClientApplication(msalConfig);
                        console.log('MSAL initialized directly without waiting');
                    } catch (err) {
                        console.error('Direct MSAL initialization failed:', err);
                    }
                }
                if (!msalInstance) {
                    console.error('MSAL completely failed to load');
                    showAuthOverlay();
                    // Add click handler anyway in case MSAL loads later
                    return;
                }
            }
            
            console.log('MSAL library loaded successfully');
            
            try {
                await msalInstance.initialize();
                console.log('MSAL initialized successfully');
                
                // Check if user is already signed in
                const accounts = msalInstance.getAllAccounts();
                if (accounts.length > 0) {
                    console.log('Found existing account:', accounts[0].username);
                    currentAccount = accounts[0];
                    await loadUserProfile();
                    showMainApp();
                } else {
                    console.log('No existing account found');
                    showAuthOverlay();
                }
            } catch (error) {
                console.error('Error initializing MSAL:', error);
                alert('Authentication initialization failed: ' + error.message);
                showAuthOverlay();
            }
        }

        // Show authentication overlay
        function showAuthOverlay() {
            authOverlay.classList.remove('hidden');
            userProfileDiv.classList.add('hidden');
            mainApp.classList.add('hidden');
        }

        // Show main application
        function showMainApp() {
            authOverlay.classList.add('hidden');
            userProfileDiv.classList.remove('hidden');
            mainApp.classList.remove('hidden');
            
            // Generate session ID
            sessionId = 'session_' + Date.now();
            
            // Add welcome message
            addMessage('bot', `Welcome back, ${userProfile.displayName}! I'm MegaMind IT, your AI-powered IT assistant. How can I help you with your IT needs today?`);
        }

        // Sign in function
        async function signIn() {
            if (!msalInstance) {
                alert('Authentication library not loaded. Please refresh the page.');
                return;
            }
            
            try {
                console.log('Attempting sign in...');
                const loginResponse = await msalInstance.loginPopup(loginRequest);
                console.log('Login successful:', loginResponse);
                currentAccount = loginResponse.account;
                await loadUserProfile();
                showMainApp();
            } catch (error) {
                console.error('Sign in error:', error);
                alert('Sign in failed: ' + error.message);
            }
        }

        // Sign out function
        async function signOut() {
            try {
                await msalInstance.logoutPopup();
                currentAccount = null;
                userProfile = null;
                sessionId = null;
                chatMessages.innerHTML = '';
                showAuthOverlay();
            } catch (error) {
                console.error('Sign out error:', error);
            }
        }

        // Load user profile from Microsoft Graph
        async function loadUserProfile() {
            try {
                // Get access token for Microsoft Graph
                const tokenRequest = {
                    scopes: ["User.Read"],
                    account: currentAccount
                };

                const response = await msalInstance.acquireTokenSilent(tokenRequest);
                const accessToken = response.accessToken;

                // Fetch user profile
                const profileResponse = await fetch('https://graph.microsoft.com/v1.0/me', {
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    }
                });

                if (profileResponse.ok) {
                    userProfile = await profileResponse.json();
                    
                    // Update UI with user information
                    userName.textContent = userProfile.displayName || 'User';
                    userRole.textContent = `${userProfile.jobTitle || 'Employee'} â€¢ ${userProfile.department || 'SAX Technology'}`;
                    
                    // Set user avatar (first letter of name)
                    const initials = userProfile.displayName ? 
                        userProfile.displayName.split(' ').map(name => name[0]).join('').substring(0, 2) : 
                        'U';
                    userAvatar.textContent = initials;

                    // Check if user has admin permissions (HR or IT)
                    const isAdmin = checkAdminPermissions(userProfile);
                    if (isAdmin) {
                        adminBadge.classList.remove('hidden');
                    } else {
                        adminBadge.classList.add('hidden');
                    }

                    // Store user context for API calls
                    window.userContext = {
                        userProfile: {
                            name: userProfile.displayName,
                            email: userProfile.userPrincipalName,
                            jobTitle: userProfile.jobTitle,
                            department: userProfile.department,
                            contextualRole: isAdmin ? 'IT Leadership' : 'Employee',
                            permissions: {
                                canCreateUsers: isAdmin,
                                canResetPasswords: isAdmin,
                                canAccessFinancials: false,
                                canModifyPolicies: isAdmin,
                                canViewAuditLogs: isAdmin,
                                canManageTeams: isAdmin
                            }
                        }
                    };
                } else {
                    console.error('Failed to fetch user profile');
                }
            } catch (error) {
                console.error('Error loading user profile:', error);
            }
        }

        // Check if user has admin permissions
        function checkAdminPermissions(profile) {
            const adminDepartments = ['IT', 'Information Technology', 'HR', 'Human Resources'];
            const adminTitles = ['Director', 'Manager', 'Administrator', 'Admin', 'Lead'];
            
            const dept = profile.department ? profile.department.toLowerCase() : '';
            const title = profile.jobTitle ? profile.jobTitle.toLowerCase() : '';
            
            return adminDepartments.some(d => dept.includes(d.toLowerCase())) ||
                   adminTitles.some(t => title.includes(t.toLowerCase()));
        }

        // Add message to chat
        function addMessage(sender, message, audioData = null) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.innerHTML = sender === 'user' ? 
                (userProfile ? userProfile.displayName.charAt(0) : 'U') : 
                '<svg viewBox="0 0 24 24" width="20" height="20"><circle cx="12" cy="8" r="3" fill="currentColor"/><path d="M12 14c-4 0-6 2-6 4v2h12v-2c0-2-2-4-6-4z" fill="currentColor" opacity="0.7"/><circle cx="12" cy="4" r="1" fill="#1976d2"/></svg>';
            
            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';
            bubble.textContent = message;
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(bubble);
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            // Play audio if provided
            if (audioData && sender === 'bot') {
                playAudio(audioData);
            }
        }

        // Send message to MegaMind API
        async function sendMessage(message, isVoice = false) {
            if (!message.trim()) return;
            
            // Add user message to chat
            addMessage('user', message);
            
            // Clear input
            messageInput.value = '';
            
            // Show typing indicator
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message bot typing';
            typingDiv.innerHTML = '<div class="message-avatar">ðŸ§ </div><div class="message-bubble">Thinking...</div>';
            chatMessages.appendChild(typingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            try {
                // Prepare request payload
                const payload = {
                    message: message,
                    sessionId: sessionId,
                    selectedVoice: voiceSelect.value,
                    userContext: window.userContext || {},
                    userProfile: userProfile || {}
                };
                
                // Send request to n8n workflow
                const response = await fetch('https://workflows.saxtechnology.com/webhook/megamind-it-chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });
                
                if (response.ok) {
                    const result = await response.json();
                    
                    // Remove typing indicator
                    chatMessages.removeChild(typingDiv);
                    
                    // Add bot response
                    addMessage('bot', result.response, result.audioData);
                } else {
                    throw new Error('Failed to get response from MegaMind');
                }
            } catch (error) {
                console.error('Error sending message:', error);
                
                // Remove typing indicator
                if (chatMessages.contains(typingDiv)) {
                    chatMessages.removeChild(typingDiv);
                }
                
                // Show error message
                addMessage('bot', 'Sorry, I encountered an error. Please try again.');
            }
        }

        // Play audio response
        function playAudio(audioData) {
            try {
                const audio = new Audio('data:audio/mp3;base64,' + audioData);
                audio.play();
                
                // Visual feedback
                speakerIcon.classList.add('active');
                statusText.textContent = 'Speaking...';
                statusText.classList.add('active');
                
                audio.onended = () => {
                    speakerIcon.classList.remove('active');
                    statusText.textContent = 'Tap to talk';
                    statusText.classList.remove('active');
                };
            } catch (error) {
                console.error('Error playing audio:', error);
            }
        }

        // Voice recording functions
        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];
                
                mediaRecorder.ondataavailable = (event) => {
                    audioChunks.push(event.data);
                };
                
                mediaRecorder.onstop = () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                    processVoiceInput(audioBlob);
                };
                
                mediaRecorder.start();
                isRecording = true;
                
                // Update UI
                voiceBtn.classList.add('recording');
                speakerIcon.classList.add('listening');
                statusText.textContent = 'Listening...';
                statusText.classList.add('listening');
            } catch (error) {
                console.error('Error starting recording:', error);
                alert('Could not access microphone. Please check permissions.');
            }
        }

        function stopRecording() {
            if (mediaRecorder && isRecording) {
                mediaRecorder.stop();
                mediaRecorder.stream.getTracks().forEach(track => track.stop());
                isRecording = false;
                
                // Update UI
                voiceBtn.classList.remove('recording');
                speakerIcon.classList.remove('listening');
                statusText.textContent = 'Processing...';
                statusText.classList.remove('listening');
            }
        }

        // Process voice input with real Speech-to-Text
        async function processVoiceInput(audioBlob) {
            try {
                statusText.textContent = 'Processing voice...';
                
                // Convert audio blob to base64
                const reader = new FileReader();
                reader.onload = async function() {
                    const arrayBuffer = reader.result;
                    const base64Audio = btoa(String.fromCharCode(...new Uint8Array(arrayBuffer)));
                    
                    // Send audio data to MegaMind for STT processing
                    await sendMessageWithAudio(base64Audio);
                };
                reader.readAsArrayBuffer(audioBlob);
            } catch (error) {
                console.error('Error processing voice input:', error);
                statusText.textContent = 'Voice processing error';
                setTimeout(() => {
                    statusText.textContent = 'Tap to talk';
                }, 2000);
            }
        }

        // Send message with audio data for Speech-to-Text
        async function sendMessageWithAudio(audioData) {
            // Show processing indicator
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message bot typing';
            typingDiv.innerHTML = '<div class="message-avatar">ðŸ§ </div><div class="message-bubble">Processing voice input...</div>';
            chatMessages.appendChild(typingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            try {
                // Prepare request payload with audio data
                const payload = {
                    audioData: audioData,
                    sessionId: sessionId,
                    selectedVoice: voiceSelect.value,
                    userContext: window.userContext || {},
                    userProfile: userProfile || {}
                };
                
                // Send request to n8n workflow
                const response = await fetch('https://workflows.saxtechnology.com/webhook/megamind-it-chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });
                
                if (response.ok) {
                    const result = await response.json();
                    
                    // Remove processing indicator
                    chatMessages.removeChild(typingDiv);
                    
                    // Add transcribed message as user message
                    if (result.transcribedText) {
                        addMessage('user', result.transcribedText);
                    }
                    
                    // Add bot response
                    addMessage('bot', result.response, result.audioData);
                    
                    // Reset status
                    statusText.textContent = 'Tap to talk';
                } else {
                    throw new Error('Failed to process voice input');
                }
            } catch (error) {
                console.error('Error sending voice message:', error);
                
                // Remove processing indicator
                if (chatMessages.contains(typingDiv)) {
                    chatMessages.removeChild(typingDiv);
                }
                
                // Show error message
                addMessage('bot', 'Sorry, I had trouble processing your voice input. Please try typing your message.');
                statusText.textContent = 'Tap to talk';
            }
        }

        // Event listeners
        signInBtn.addEventListener('click', async (e) => {
            e.preventDefault();
            console.log('Sign in button clicked');
            console.log('msalInstance exists:', !!msalInstance);
            console.log('MSAL loaded:', window.msalLoaded);
            
            // Try to initialize MSAL if it's not ready
            if (!msalInstance && typeof msal !== 'undefined' && msal.PublicClientApplication) {
                try {
                    msalInstance = new msal.PublicClientApplication(msalConfig);
                    await msalInstance.initialize();
                    console.log('MSAL initialized on button click');
                } catch (err) {
                    console.error('Failed to initialize MSAL on click:', err);
                    alert('Authentication system is not ready. Error: ' + err.message);
                    return;
                }
            }
            
            await signIn();
        });
        signOutBtn.addEventListener('click', signOut);

        sendBtn.addEventListener('click', () => {
            sendMessage(messageInput.value);
        });

        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage(messageInput.value);
            }
        });

        voiceBtn.addEventListener('click', () => {
            if (isRecording) {
                stopRecording();
            } else {
                startRecording();
            }
        });

        speakerIcon.addEventListener('click', () => {
            if (isRecording) {
                stopRecording();
            } else {
                startRecording();
            }
        });

        // Initialize the application
        initialize();
    </script>
